<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="An online quiz covering basic HTML and CSS concepts.">
    <meta name="author" content="Tumisang Msiza">

    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <h1>Basic HTML and CSS Quiz</h1>

    <form>


        <label for="q1">1. What does the acronym CSS stand for?</label>
        <input type="text" id="q1" name="q1">


        <label for="q2">2. How are id and class attributes selected in CSS?</label>
        <textarea id="q2" name="q2" rows="4"></textarea>


        <label for="q3">3. Which of the following is a valid CSS comment?</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="comment1">/* Cheese */</option>
            <option value="comment2">// Breed</option>
            <option value="comment3"># Hot chocolate</option>
        </select>


        <label for="q4">4. What is the bottom margin given the following declaration?
            <br><code>margin: 10px 5px 15px;</code>
        </label>
        <input type="number" id="q4" name="q4">


        <button type="submit">Submit Quiz</button>

    </form>

</body>

</html>
